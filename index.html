<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零•一 游戏官网 - 高级版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }
        header {
            background: linear-gradient(135deg, #333, #000);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #ffcc00;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            background: url('images/hero-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h2 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in-out;
        }
        .hero .btn {
            background: #ffcc00;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        .hero .btn:hover {
            background: #e6b800;
        }
        .features {
            padding: 50px 20px;
            background: #262626;
            text-align: center;
        }
        .features h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        .features .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .features .card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .features .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .features .card i {
            font-size: 3rem;
            color: #ffcc00;
        }
        .features .card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }
        .features .card p {
            font-size: 1rem;
            color: #ccc;
        }
        .screenshots {
            padding: 50px 20px;
            background: #1a1a1a;
            text-align: center;
        }
        .screenshots h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }
        .screenshots .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .screenshots img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .screenshots img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        footer {
            background: #000;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>零•一 游戏</h1>
    </header>
    <nav>
        <a href="#home">首页</a>
        <a href="#features">特色</a>
        <a href="#screenshots">截图</a>
        <a href="#download">下载</a>
        <a href="#support">支持</a>
    </nav>
    <section id="home" class="hero">
        <div>
            <h2>欢迎来到零•一的世界</h2>
            <p>体验极致的多人竞技乐趣，挑战自我，成就传奇！</p>
            <a href="#download" class="btn">立即下载</a>
        </div>
    </section>
    <section id="features" class="features">
        <h2>游戏特色</h2>
        <div class="grid">
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>多人竞技</h3>
                <p>与全球玩家实时对战，体验紧张刺激的多人竞技模式。</p>
            </div>
            <div class="card">
                <i class="fas fa-paint-brush"></i>
                <h3>精美画面</h3>
                <p>采用最新的图形引擎，呈现极致细腻的游戏画面。</p>
            </div>
            <div class="card">
                <i class="fas fa-trophy"></i>
                <h3>成就系统</h3>
                <p>丰富的成就系统，记录你的每一步成长与荣耀。</p>
            </div>
        </div>
    </section>
    <section id="screenshots" class="screenshots">
        <h2>游戏截图</h2>
        <div class="grid">
            <img src="images/screenshot1.jpg" alt="游戏截图1">
            <img src="images/screenshot2.jpg" alt="游戏截图2">
            <img src="images/screenshot3.jpg" alt="游戏截图3">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 零•一 游戏 | 开发ID: LY2114537914 | 版本号: 1.0.4</p>
        <p><a href="https://my-lingyun.github.io/LYYX-guanwang/index.html" target="_blank">官方网站</a></p>
    </footer>
</body>
</html>
